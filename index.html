<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1> 
        <h2>Choose your weapon</h2>
        <h3>First to 5 wins!</h3>
    </div>
    <div class="optionBtn">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
    </div>
    <div class="score-label">
        <h3>You</h3>
        <h3>Computer</h3>
    </div>
    <div class="score-container">
        <div class="player-score" id="playerPoints">0</div>
        <div class="computer-score" id="computerPoints">0</div>
    </div>
    <div class="round-container">
        <p id="roundResults"></p>
    </div>
    <div class="btn-reset" id="resetBtn">
        <button>reset</button>
    </div>
    
    
    <script src="script.js"></script>    
</body>
</html>
